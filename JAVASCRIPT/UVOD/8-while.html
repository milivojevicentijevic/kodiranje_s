<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>While petlja (loop)</h1>
    <hr>
    <script>
        var mojaVar = 0; // inicijalizacija varijable
        while(mojaVar < 10)  { // uslov 
            document.write("Lepo radi nas loop<br>");
            mojaVar++; // inkerement
        }
        // dw while loop
        var mojaVarijabla = 10; // inicijalizacija varijable
        do {
            mojaVarijabla++; // inkrement
        } while (mojaVarijabla > 20); // uslov
        document.write('Krajnja vrednost je ' + mojaVarijabla); // Krajnja vrednost je 11
    </script>
</body>
</html>
