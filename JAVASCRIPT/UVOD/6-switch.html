<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Switch naredba</h1>
    <hr>
    <script>
        var ocene = 2;
        switch(ocene) {
            case 1:
                document.write("Nedovoljno znanja, sedi i uci");
                break;
            case 2:
                document.write("Sedi, dva, provukao si se");
                break;
            case 3:
                document.write("Trica, skoro pa ok");
                break;
            case 4:
                document.write("E ovo je vec kul");
                break;
            case 5:
                document.write("Bravo, odlico si odradio kontrolni");
                break;
            default:
                alert("Nije dobro unesena ocena, pokusaj ponovo");
        }
    </script>
</body>
</html>
