<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Nizovi</h1>
    <hr>
    <script>
        var program = ['html', 'css', 'js', 'php', 'wp', 'sass'];
        document.write(program[2]); // js

        var jsFrameworks = [
            'React',
            'Vue JS',
            ['Backbone', 'jQuery'],
            'Angular',
            40,
            null,
            undefined
        ];
        console.log(jsFrameworks);
        console.log('Neki od frejmvorka su zastareli, prvi je ' + jsFrameworks[2][0] + ' a drugi je ' + jsFrameworks[2][1] );   

        var zivotinje = ['krava', 'ovca', 'svinja', 'koza', 'kokoska'];
        zivotinje.push('curka');
        console.log(zivotinje); // (6) ["krava", "ovca", "svinja", "koza", "kokoska", "curka"]
        zivotinje.pop();
        console.log(zivotinje); // (5) ["krava", "ovca", "svinja", "koza", "kokoska"]
        zivotinje.shift();
        console.log(zivotinje); // (4) ["ovca", "svinja", "koza", "kokoska"]
    </script>
</body>
</html>
