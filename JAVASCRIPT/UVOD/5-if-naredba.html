<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>If naredba</h1>
    <br>
    <script>
        var mojaVarijabla = 15;
        if (mojaVarijabla < 10) {
            document.write("Broj je manji od 10");
        } else {
            document.write("Broj je veci od 10");
        }
        document.write('<br>');
        var ime = "Jovana";
        var godine = 14;
        if (godine <= 14) {
            document.write(ime + ' je devojcica');
        } else if (godine < 18 && godine > 14) {
            document.write(ime + ' je tinejdzerica');
        } else {
            document.write(ime + ' je odrasla osoba');
        }
    </script>
</body>
</html>
