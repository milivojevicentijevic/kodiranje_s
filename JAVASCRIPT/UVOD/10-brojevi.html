<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Brojevi</h1>
    <hr>
    <script>
        var broj = 16;
        document.write(broj);
        document.write('<br><br>');
        var decimalniBroj = 3.14;
        document.write(decimalniBroj);
        document.write('<br><br>');
        document.write(broj + decimalniBroj);
        document.write('<br><br>');
        
        var broj1 = 20;
        var broj2 = 2;
        document.write(broj1 + broj2);
        document.write('<br><br>');
        document.write(broj1 - broj2);
        document.write('<br><br>');
        document.write(broj1 * broj2);
        document.write('<br><br>');
        document.write(broj1 / broj2);
        document.write('<br><br>');
        document.write(broj1 % broj2);
        document.write('<br><br>');

        var promena = "23";
        document.write(typeof promena); // string
        document.write('<br><br>');
        promena = Number(promena);
        document.write(typeof promena); // number
    </script>
</body>
</html>
