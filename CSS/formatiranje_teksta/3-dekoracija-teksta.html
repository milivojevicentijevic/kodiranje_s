<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekoracija teksta</title>
    <link rel="stylesheet" href="dekoracija-teksta.css">
</head>
<body>
    <div>
        <p>Ovo je <span class="underline">podvucen</span> tekst </p>
        <p>Ovo je <span class="overline">linija iznad</span> teksta </p>
        <p>Ovo je <span class="kombinovano">kombinovano</span> pravilo </p>
        <p>Ovo je <span class="strike">precrtan</span> tekst</p>
    </div>
</body>
</html>
